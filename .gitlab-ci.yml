stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  OUTPUT_DIR: "out"
  AZURE_STATIC_WEB_APP_NAME: "octobit8"

cache:
  paths:
    - node_modules/

build:
  stage: build
  image: node:18-alpine
  before_script:
    - apk add --no-cache git
    - npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  only:
    - main
    - develop

deploy-production:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:latest
  before_script:
    - az --version
    - az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
  script:
    - az staticwebapp create --name $AZURE_STATIC_WEB_APP_NAME --resource-group $AZURE_RESOURCE_GROUP --source . --location $AZURE_LOCATION --branch $CI_COMMIT_REF_NAME --app-location "/" --output-location "out" --token $AZURE_STATIC_WEB_APPS_API_TOKEN --login-with-github-token $GITHUB_TOKEN
  environment:
    name: production
    url: https://$AZURE_STATIC_WEB_APP_NAME.azurestaticapps.net
  only:
    - main
  dependencies:
    - build

deploy-staging:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:latest
  before_script:
    - az --version
    - az login --service-principal --username $AZURE_CLIENT_ID --password $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
  script:
    - az staticwebapp create --name $AZURE_STATIC_WEB_APP_NAME-staging --resource-group $AZURE_RESOURCE_GROUP --source . --location $AZURE_LOCATION --branch $CI_COMMIT_REF_NAME --app-location "/" --output-location "out" --token $AZURE_STATIC_WEB_APPS_API_TOKEN --login-with-github-token $GITHUB_TOKEN
  environment:
    name: staging
    url: https://$AZURE_STATIC_WEB_APP_NAME-staging.azurestaticapps.net
  only:
    - develop
  dependencies:
    - build
