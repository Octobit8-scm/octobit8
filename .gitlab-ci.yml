stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"
  OUTPUT_DIR: "out"
  AZURE_STATIC_WEB_APP_NAME: "octobit8"
# Cache node modules for faster builds
cache:
  paths:
    - node_modules/

# Build stage
build:
  stage: build
  image: node:${NODE_VERSION}-alpine
  before_script:
    - apk add --no-cache git
    - npm ci
  script:
    - npm run build
    - echo "Build completed successfully"
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  only:
    - main
    - develop
  # tags:
  #   - docker

# Deploy to Azure Static Web Apps Production
deploy-production:
  stage: deploy
  image: node:${NODE_VERSION}-alpine
  before_script:
    - apk add --no-cache git
    - npm install -g @azure/static-web-apps-cli
  script:
    - echo "Deploying to Azure Static Web Apps Production..."
    - swa deploy ./out --deployment-token $AZURE_STATIC_WEB_APPS_API_TOKEN --app-name $AZURE_STATIC_WEB_APP_NAME
    - echo "Production deployment completed successfully"
    - echo "ðŸš€ Application deployed successfully!"
    - echo "ðŸ“± Production URL: https://$AZURE_STATIC_WEB_APP_NAME.azurestaticapps.net"
    - echo "ðŸ”— View your app at: https://$AZURE_STATIC_WEB_APP_NAME.azurestaticapps.net"
  environment:
    name: production
    url: https://$AZURE_STATIC_WEB_APP_NAME.azurestaticapps.net
  only:
    - main
  # tags:
  #   - docker
  dependencies:
    - build

# Deploy to Azure Static Web Apps Staging (for develop branch)
deploy-staging:
  stage: deploy
  image: node:${NODE_VERSION}-alpine
  before_script:
    - apk add --no-cache git
    - npm install -g @azure/static-web-apps-cli
  script:
    - echo "Deploying to Azure Static Web Apps Staging..."
    - swa deploy ./out --deployment-token $AZURE_STATIC_WEB_APPS_API_TOKEN --app-name $AZURE_STATIC_WEB_APP_NAME-staging
    - echo "Staging deployment completed successfully"
    - echo "ðŸš€ Staging application deployed successfully!"
    - echo "ðŸ“± Staging URL: https://$AZURE_STATIC_WEB_APP_NAME-staging.azurestaticapps.net"
    - echo "ðŸ”— View your staging app at: https://$AZURE_STATIC_WEB_APP_NAME-staging.azurestaticapps.net"
  environment:
    name: staging
    url: https://$AZURE_STATIC_WEB_APP_NAME-staging.azurestaticapps.net
  only:
    - develop
  # tags:
  #   - docker
  dependencies:
    - build
