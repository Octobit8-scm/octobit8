stages:
  - build
  - deploy

variables:
  NEXT_PUBLIC_BASE_PATH: "/"
  NODE_ENV: "production"

cache:
  paths:
    - node_modules/

default:
  image: node:18

before_script:
  - npm ci --include=dev

build:
  stage: build
  script:
    - npm run build
    - npm run export
  artifacts:
    paths:
      - out
      - node_modules

deploy:
  stage: deploy
  script:
    - npm install -g @azure/static-web-apps-cli
    - swa deploy ./out --deployment-token $AZURE_STATIC_WEB_APPS_API_TOKEN --app-name Octobit8
  only:
    - main
